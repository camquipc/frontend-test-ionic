
<ion-header>
  <ion-toolbar>
    <ion-title (click)="goToBack()">Detalle de usuario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="goToBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title><h6>{{ user?.FirstName }} {{ user?.LastName }}</h6></ion-card-title> 
    </ion-card-header>
    <ion-card-content>
      <p><strong>Fecha de Nacimiento:</strong> {{ user?.DateOfBirth | date:'dd/MM/yyyy' }}</p>
